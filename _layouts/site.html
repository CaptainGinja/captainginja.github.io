<!DOCTYPE html>
<html>

<!--
{% if site.tags != "" %}
  {% include collect_tags.html %}
{% endif %}
-->

<head>
  <title>{{ page.title }}</title>

  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/site.css">
  <!-- link to code syntax highlighting stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/syntax-github.css">
  
  {% if page.jquery == 1 %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  {% endif %}
  
  {% if page.script_src %}
  <script src="{{ page.script_src }}"></script>
  {% endif %}

  {% if page.script_ready_eval_string %}
  <script>
    $(document).ready(function() {
      eval(`{{ page.script_ready_eval_string }}`);
    });
  </script>
  {% endif %}

  <!-- make all links open in a new tab unless they explictly specify a target -->
  <base target="_blank">
</head>

<body>
<div class="site">

  {% include masthead.html %}

  <main id="content" class="main-content-container">
    {{ content }}
  </main>

  {% include footer.html %}

  </div><!-- class="site" -->
</body>
</html>
