<!DOCTYPE html>
<html>

<head>
  <title>{{ page.title }}</title>

  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/site.css">
  <!-- link to code syntax highlighting stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/syntax-github.css">
  
  <!-- make all links open in a new tab unless they explictly specify a target -->
  <base target="_blank">
</head>

<body>
  <div class="site">
    <header class="masthead">
      <h1 class="site-title">
        <a href="/" target="_self">{{ site.title }}</a>
      </h1>
      <h2 class="site-description">{{ site.description }}</h2>
      <nav class="site-nav">
        <ul>
          <li><a href="/about" target="_self">About</a></li>
          <li><a href="/resume" target="_self">Resume</a></li>
          <li><a href="/blog" target="_self">Blog</a></li>
        </ul>
      </nav>
    </header><!-- class="masthead" -->

    <main id="content" class="main-content">
      {{ content }}
    </main>

    <aside class="sidebar">
      <!-- <h3>The Sidebar</h3> -->

        <li>Links</li>

      </ul> -->

    <footer class="footer">
      <aside>
        <ul>
          <li><a href="mailto:website@alandavies.org">email</a></li>
          <li><a href="https://github.com/CaptainGinja">github</a></li>
          <li><a href="https://twitter.com/CaptainGinja">twitter</a></li>
          <li><a href="https://www.linkedin.com/in/alanhdavies">linked-in</a></li>

  </div><!-- class="site" -->
</body>

</html>
