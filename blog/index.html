---
layout: blog
---

<div class="tagpage-header">
  <h1 class="title">All blog posts</h1>
</div>

<ul class="blog-post-list">
  {% for post in site.posts %}
  <li class="blog-post-list-item">
    <div class="date">{{ post.date | date_to_string }}</div>
    <div class="featured-image-container" width="100">
      <img src="{{ post.featured_image }}" class="featured-image" width="100" />
    </div>
    <div class="title">
      <a class="link" href="{{ post.url }}" title="{{ post.title }}" target="_self">{{ post.title }}</a>
    </div>
    <div class="sub-title">{{ post.sub_title }}</div>
  </li>
  {% endfor %}
</ul>
